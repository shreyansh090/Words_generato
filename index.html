<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word2Vec example Using a pre-trained model on common English words.</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link href = "style.css" rel="stylesheet">
</head>

<body class = 'center'>
  <h1>AI To Generate some informative and funny phrases!</h1>
  <p id='status'>Loading Mode...</p>
  <div>
    <div class="row">
      <p>
        <input type="text" value="rainbow" id="nearword"                             />
        <button id="submit" class="btn btn-primary">is nearest to ...</button>
      </p>
      <p id="results"></p>
    </div>

    <div class="row">
      <p>
        Between
        <input type="text" value="rainbow" id="between1"                             /> and
        <input type="text" value="kitten" id="between2"                             />
        <button id="submit2" class="btn btn-primary">is ...</button>
      </p>
      <p id="results2"></p>
    </div>

    <div class="row">
      <p>
        <input type="text" value="pizza" id="isto1"                             /> is to
        <input type="text" value="humans" id="isto2"                             /> as
        <input type="text" value="fish" id="isto3"                             />
        <button id="submit3" class="btn btn-primary">is to ...</button>
      </p>
      <p id="results3"></p>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
